<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Old School Gym — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a; --primary:#ef4444; --accent:#f59e0b; --ink:#f3f4f6; --muted:#9ca3af;
      --card:#111214; --edge:#1f1f22; --ok:#22c55e; --info:#38bdf8;
    }
    *{ box-sizing: border-box }
    html, body { height: 100% }
    body{
      background-color:#0a0a0a;
      background-image:
        radial-gradient(1200px 600px at -10% -10%, rgba(239,68,68,0.06), transparent 60%),
        radial-gradient(900px 500px at 110% 110%, rgba(245,158,11,0.08), transparent 60%),
        radial-gradient(800px 400px at 50% 0%, rgba(56,189,248,0.06), transparent 60%),
        linear-gradient(180deg, #0a0a0a 0%, #0f1115 100%);
      background-attachment: fixed, fixed, fixed, fixed;
      color:var(--ink);
      font-family:'Oswald', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .title-font{ font-family:'Bebas Neue', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; letter-spacing:.5px }
    .card{ background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)), var(--card); border:1px solid var(--edge); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03) }
    .btn{ transition: transform .2s ease, background-color .2s ease, box-shadow .2s ease, color .2s ease, border-color .2s ease }
    .btn:active{ transform: translateY(1px) scale(.99) }
    .kettlebell{ width: 40px; height: 40px; display: inline-block }
    .grid-lines{
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 24px 24px;
    }
  </style>
</head>
<body class="grid-lines flex items-center justify-center p-5">
  <main class="w-full max-w-md">
    <header class="flex items-center justify-center gap-3 mb-8">
      <span class="kettlebell" aria-hidden="true">
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#ef4444"/><stop offset="1" stop-color="#f59e0b"/></linearGradient></defs>
          <path d="M18 26a14 14 0 1 1 28 0v6H18v-6z" stroke="url(#g1)" stroke-width="4"/>
          <rect x="10" y="30" width="44" height="28" rx="12" fill="url(#g1)" opacity=".18" stroke="#ef4444" stroke-width="2"/>
          <circle cx="20" cy="44" r="6" fill="#ef4444" opacity=".6"/>
          <circle cx="44" cy="44" r="6" fill="#f59e0b" opacity=".6"/>
        </svg>
      </span>
      <div class="text-center">
        <h1 class="title-font text-4xl text-white tracking-wide">OLD SCHOOL GYM</h1>
        <p class="text-sm text-gray-400 -mt-1">Acesso ao sistema</p>
      </div>
    </header>

    <section class="card p-6">
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            class="w-full px-3 py-2 rounded-md bg-[#0c0d0f] border border-[color:var(--edge)] focus:outline-none focus:ring-2 focus:ring-red-600 text-white"
            placeholder="seu@email.com"
          >
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full px-3 py-2 rounded-md bg-[#0c0d0f] border border-[color:var(--edge)] focus:outline-none focus:ring-2 focus:ring-red-600 text-white"
            placeholder="••••••••"
          >
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer text-gray-300">
            <input type="checkbox" class="accent-red-600">
            Lembrar de mim
          </label>
          <a href="#" class="text-red-400 hover:text-red-300">Esqueceu a senha?</a>
        </div>

        <button 
          type="submit" 
          class="btn w-full bg-red-600 hover:bg-red-500 text-white py-2 rounded-md font-medium"
        >
          Entrar
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-400 text-sm">
          Não tem uma conta? 
          <a href="#" class="text-red-400 hover:text-red-300">Cadastre-se</a>
        </p>
      </div>

      <div class="mt-6 pt-6 border-t border-[color:var(--edge)]">
        <p class="text-center text-gray-400 text-sm mb-4">Ou continue com</p>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn flex items-center justify-center gap-2 py-2 px-4 rounded-md border border-[color:var(--edge)] hover:bg-white/5 text-gray-300">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          <button class="btn flex items-center justify-center gap-2 py-2 px-4 rounded-md border border-[color:var(--edge)] hover:bg-white/5 text-gray-300">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>
      </div>
    </section>

    <footer class="text-center text-gray-500 text-xs mt-6">
      Primeira vez aqui? <a href="index.html" class="text-red-400 hover:text-red-300">Comece o onboarding</a>
    </footer>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simulação de login - em um app real, isso seria uma chamada para API
      if (email && password) {
        // Salvar dados do usuário logado
        localStorage.setItem('osg.user.logged', JSON.stringify({
          email: email,
          loginTime: Date.now()
        }));
        
        // Verificar se já passou pelo onboarding
        const onboardingDone = localStorage.getItem('osg.onboard.v1');
        
        if (onboardingDone) {
          // Se já fez onboarding, vai direto para home
          window.location.href = '../home.html';
        } else {
          // Se não fez onboarding, vai para index
          window.location.href = 'index.html';
        }
      }
    });
  </script>
</body>
</html>
